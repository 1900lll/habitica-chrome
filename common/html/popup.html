<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <!-- Javascript Imports -->
    <script type="text/javascript" src="vendor/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="vendor/markdown.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="content">

      <!-- If unable to connect to the server -->
      <div id="NotConnected">
        <div class="alert alert-warning">
          <strong>Warning!</strong><br />
          Your api/uuid keys are wrong, or the server is down.
        </div>
      </div>

      <!-- If able to connect to the server -->
      <div id="Connected">

        <div id="site_watcher">
          <h3>Site watcher</h3>
          <button id="state" class="btn btn-block"></button>
          Next upload in:
          <div class="progress">
            <div id="time_bar" class="progress-bar"></div>
            <span id="time_data"></span>
          </div>
        </div>

        <hr />

        <div id="character_stats">
          <h3>Your Character</h3>
          <div class="progress">
            <div id="char_lvl_bar" class="progress-bar"></div>
            <span id="char_lvl_data"></span>
          </div>
          <div class="progress">
            <div id="char_hp_bar" class="progress-bar"></div>
            <span id="char_hp_data"></span>
          </div>
          <div class="progress">
            <div id="char_exp_bar" class="progress-bar"></div>
            <span id="char_exp_data"></span>
          </div>
          <div class="progress">
            <div id="char_gp_bar" class="progress-bar"></div>
            <span id="char_gp_data"></span>
          </div>
        </div>

        <hr />

        <div id="task_lists">
          <!-- Todo List -->
          <div id="list_todo">
            <ul class="list-group">
            </ul>
          </div>
          <!-- Daily List -->
          <div id="list_dailys">
            <ul class="list-group">
            </ul>
          </div>
          <!-- Habit List -->
          <div id="list_habits">
            <ul class="list-group">
            </ul>
          </div>
        </div>

      </div>

      <hr />
      
      <ul class="nav nav-pills nav-stacked">
        <li><a href="http://www.habitica.com" target="_blank">Habitica</a></li>
        <li><a target="_blank" href="http://habitica.tumblr.com/">Blog</a></li>
        <li><a target="_blank" href="https://github.com/HabitRPG/habitrpg-chrome/issues">Extension Bugs</a></li>
        <li><a href="options.html" target="_blank">Options</a></li>
      </ul>

    </div>
  </body>
</html>
