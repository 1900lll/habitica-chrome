<html>
    <head>
        <script type="text/javascript" src="vendor/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="popup.js"></script>

        <link rel="stylesheet" type="text/css" href="css/popup.css" />
    </head>
    <body>
        <div id="Main">
            <h2>Site watcher</h2>
            <div id="Sitewatcher">
                <div class="state">State: <button class="value"></button></div>
                <div class="time">Remaining time until sending:
                    <div class="bar"><div></div></div>
                </div>
            </div>
            <h2>Your Character</h2>
            <ul id="CharacterStats">
                <li class="lvl"><span>Level:</span> <span class="value"></span></li>
                <li class="hp"><span>Health:</span> <span class="value"></span></li>
                <li class="exp"><span>Exp:</span> <span class="value"></span></li>
                <li class="gp"><span>Gold:</span> <span class="value"></span></li>
            </ul>
            <ul id="Menu">
                <li><a href="options.html" target="_blank">Options</a></li>
                <li><a target="_blank" href="https://github.com/NeverI/habitrpg-chrome/issues">Extension Bugs</a></li>

                <li><a target="_blank" href="http://habitrpg.tumblr.com/">Blog</a></li>
                <li><a target="_blank" href="https://github.com/lefnire/habitrpg/wiki/FAQ">FAQ</a></li>
                <li><a target="_blank" href="https://github.com/lefnire/habitrpg#contact">Contact for HabitRPG</a></li>
            </ul>
        </div>
    </body>
</html>
